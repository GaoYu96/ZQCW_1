    <body>  
        <div id="container"></div> 
        <script type="text/javascript"> 
            var outputPath = 'tiles/';    //地图瓦片所在的文件夹
			var fromat = ".png";    //格式

			var map = new BMap.Map("container")

			var point = new BMap.Point(112.477057,23.070348);  // 创建点坐标  
			map.centerAndZoom(point, 9);                 // 初始化地图，设置中心点坐标和地图级别  
			//添加地图类型控件
	map.addControl(new BMap.MapTypeControl({
		mapTypes:[
            BMAP_NORMAL_MAP,
            BMAP_HYBRID_MAP
        ]}));	  
	map.setCurrentCity("肇庆");          // 设置地图显示的城市 此项是必须设置的
	map.enableScrollWheelZoom(true);     //开启鼠标滚轮缩放
	//单击获取点击的经纬度
	map.addEventListener("click",function(e){
		alert(e.point.lng + "," + e.point.lat);
	});
	var polygon = new BMap.Polygon([
		new BMap.Point(116.387,39.920),
		new BMap.Point(92.156,39.260),
		new BMap.Point(107.094,27.769),
	], {strokeColor:"blue", strokeWeight:2, strokeOpacity:0.5});  //创建多边形
	map.addOverlay(polygon);   //增加多边形
        </script>
